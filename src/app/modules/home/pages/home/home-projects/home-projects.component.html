<section class="news">
  <div class="container">
    <ul class="news__list">
      <app-news *ngFor="let news of newsData" [news]="news" class="news__element"></app-news>
    </ul>
  </div>
</section>
<section>
  <app-presentation></app-presentation>
</section>
<section class="info">
  <div class="container">
    <ul>
      <app-info *ngFor="let infoItem of infoData" [infoItem]="infoItem" class="info__item"></app-info>
    </ul>
  </div>
</section>
